<!-- please note this is forget password div-->
<div class="inputWrap">
    <label for="password"> New Password</label>
    <input class="box1" type="password"  placeholder="New Password" id="password"><br>
    

    <label for="cnfrm-password">Confirm Password</label>
    <input class="box1" type="password"  placeholder="Confirm Password" id="cnfrm-password"><br>
    <span id="pass_error"></span>

</div>
<button class="sign" onclick="checkPassword()"><a href="#">Sign in</a> </button>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script>
//

function checkPassword(){
    let password = document.getElementById("password").value;
    let cnfrmPassword = document.getElementById("cnfrm-password").value;

    console.log(password,cnfrmPassword);
    let pass_error =document.getElementById("pass_error");

    //check if password length is not equal to 0, and compare with the confirm password
    if (password.length !=0){
        if(password == cnfrmPassword){
            pass_error.textContent ="Password Match";
            return true;

        }
        else{
            pass_error.textContent ="Password don't match";
            return false
        }
    }
}
</script>
