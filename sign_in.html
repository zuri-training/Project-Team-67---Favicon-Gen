<script>

let username = document.getElementById("user_name");
let password = document.getElementById("user_pass");

let submitError = document.getElementById("submit_error");
let passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

function validateUser(){

    if(username.value.length <= 3){
            name_error.innerHTML = "Username is too short";
            return false;   
        }
        name_error.innerHTML = "Username is Valid";
            return true;
}

function validatePass(){
    if(!password.value.match(passRegex)){
            pass_error.innerHTML = "Password is Weak";
            return false;
            
        }
        pass_error.innerHTML ="Password is Valid";

}
