    <!--this form action leads to the generate page-->
    <form action="#" method="post" name="form" onsubmit="return validated()">

        </div>
    
<!-- please note this is email div-->
<div class="email">

   <span id="name_error"></span>
</div><br>
    <!-- email div close here-->
    
<!--password div starts-->   
<div class="email">

    <span id="pass_error"></span>
   
</div>
<!--passowrd div ends-->

<!--this link to the forget password page-->

</p>

<span id="submit_error">Fix the above error and try again</span>

</div>
