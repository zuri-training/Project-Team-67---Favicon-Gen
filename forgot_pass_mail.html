<body>
    <!--this form action leads to the generate page-->
    
    
    <div class="welcome-back-form">
        <div class="welcome">
            <h1>Forgot Password?</h1>
            <p class="ptag">Enter your email address below to receive reset password link</p>
        </div>
        <!--this form action will direct reset password link into the user email-->
        <form action="" method="#">
<!-- please note this is email div-->
<div class="inputWrap">
    <label for="email_id">Email Address</label>
    <input class="box1" type="text"  placeholder="Enter Your Emaill" id="email_id">
   <br>
    <span id="error_msg"></span>
</div><br>
    <!-- email div close here-->
    
    <!--the link her leads user to their email to reset password-->
    <div class="but" >
        <button class="sign" onclick="checker()">
            <a href="#">Get Reset Link</a>
        </button>
</div>
</form>
<script>

    //Regex pattern /^[a-zA-Z][a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}$/

    let email = document.getElementById("email_id");
    let errorMsg = document.getElementById("error_msg");
    let mailRegex = /^[a-zA-Z][a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}$/;


    function checker(){
        if(email.value.length == 0){
            errorMsg.innerHTML = "Email is required";
            return false;
        
            
        }
        if(!email.value.match(mailRegex)){
            errorMsg.innerHTML = "Invalid Email";
            return false;
            
        }
        errorMsg.innerHTML ="Valid";
           
    }

</script>
